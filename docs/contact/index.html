<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ご連絡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  

<div class="white-wrapper">
  <h1>ご連絡はこちらから</h1>
  <p>感想、ひとことメッセージなど、お気軽にお送りください。</p>

  <form action="https://formsubmit.co/seagarne.gingerale@gmail.com" method="POST">
    <div style="margin-bottom: 1rem;">
      <label for="name">お名前（任意）</label><br>
      <input type="text" id="name" name="name" style="width: 100%;" />
    </div>

    <div style="margin-bottom: 1rem;">
      <label for="message">メッセージ</label><br>
      <textarea id="message" name="message" rows="6" required style="width: 100%;"></textarea>
    </div>

    <button type="submit">送信する</button>
  </form>
</div>


</body>
